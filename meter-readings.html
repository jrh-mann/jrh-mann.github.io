<div class="meter-readings-container">
    <h1>Utility Meter Readings</h1>
    
    <div class="readings-summary">
        <div class="summary-card electricity">
            <h3>Electricity</h3>
            <p class="current-reading">47,649.7 kWh</p>
            <p class="usage">+68.7 kWh since last reading</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="meterChart"></canvas>
    </div>

    <div class="data-table">
        <h3>Recent Readings</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Electricity (kWh)</th>
                </tr>
            </thead>
            <tbody id="readingsTable">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script>
// Dummy data
const meterData = [
    { date: '2025-07-09', electricity: 47581},
    { date: '2025-07-18', electricity: 47642.0},
    { date: '2025-07-19', electricity: 47649.7},
];

// Create chart
const ctx = document.getElementById('meterChart').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [
            {
                label: 'Electricity (kWh)',
                data: meterData.map(d => ({
                    x: d.date,
                    y: d.electricity
                })),
                borderColor: '#3498db',
                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                borderWidth: 3,
                fill: true,
                tension: 0.1
            }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
            mode: 'index',
            intersect: false,
        },
        plugins: {
            title: {
                display: true,
                text: 'Electricity Meter Readings Over Time',
                font: {
                    size: 18,
                    weight: 'bold'
                }
            },
            legend: {
                position: 'top',
            }
        },
        scales: {
            x: {
                type: 'time',
                time: {
                    unit: 'day',
                    displayFormats: {
                        day: 'MMM dd'
                    }
                },
                display: true,
                title: {
                    display: true,
                    text: 'Date'
                }
            },
            y: {
                display: true,
                title: {
                    display: true,
                    text: 'Electricity (kWh)',
                    color: '#3498db'
                },
                ticks: {
                    color: '#3498db'
                }
            }
        }
    }
});

// Populate table
function populateTable() {
    const tableBody = document.getElementById('readingsTable');
    
    tableBody.innerHTML = meterData.map(reading => `
        <tr>
            <td>${new Date(reading.date).toLocaleDateString('en-GB')}</td>
            <td>${reading.electricity.toLocaleString()}</td>
        </tr>
    `).join('');
}

populateTable();
</script>
